---
kind: pipeline
name: testing

platform:
  os: linux
  arch: amd64

steps:
- name: vet
  image: golang:1.12
  commands:
  - go vet ./...
  volumes:
  - name: gopath
    path: /go

- name: test
  image: golang:1.12
  commands:
  - go test -cover ./...
  volumes:
  - name: gopath
    path: /go

volumes:
- name: gopath
  temp: {}

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: golang:1.12
  commands:
  - go build -v -a -tags netgo -o release/linux/amd64/drone-vault-secrets ./cmd/drone-vault-secrets
  environment:
    CGO_ENABLED: 0

- name: dryrun
  image: plugins/docker:linux-amd64
  settings:
    dockerfile: docker/Dockerfile.linux.amd64
    dry_run: true
    password:
      from_secret: docker_password
    repo: drone/vault-secrets
    tags: linux-amd64
    username:
      from_secret: docker_username
  when:
    event:
    - pull_request

- name: publish
  image: plugins/docker:linux-amd64
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    dockerfile: docker/Dockerfile.linux.amd64
    password:
      from_secret: docker_password
    repo: drone/vault-secrets
    username:
      from_secret: docker_username
  when:
    event:
      exclude:
      - pull_request

- name: tarball
  image: golang:1.12
  commands:
  - tar -cvzf release/drone-vault-secrets_linux_amd64.tar.gz -C release/linux/amd64 drone-vault-secrets
  - sha256sum release/drone-vault-secrets_linux_amd64.tar.gz > release/drone-vault-secrets_linux_amd64.tar.gz.sha256
  when:
    event:
    - tag

- name: gpgsign
  image: plugins/gpgsign
  settings:
    files:
    - release/*.tar.gz
    - release/*.tar.gz.sha256
    key:
      from_secret: gpgsign_key
    passphrase:
      from_secret: gpgkey_passphrase
  when:
    event:
    - tag

- name: github
  image: plugins/github-release
  settings:
    files:
    - release/*.tar.gz
    - release/*.tar.gz.sha256
    - release/*.tar.gz.asc
    token:
      from_secret: github_token
  when:
    event:
    - tag

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

depends_on:
- testing

